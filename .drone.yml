    image: test-national-taxi-register-frontend
    pull: never
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - bundle install
      - yarn install
      - cp .env.example .env
      - rspec -f d

  # Execute integration/scenario tests
  - name: integration tests
    image: test-national-taxi-register-frontend
    pull: never
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - cucumber

  # Invoke static code analysis through Ruby libraries
